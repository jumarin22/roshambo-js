<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roshambo Js</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <main>
      <article class="one">
        <h2>Player One</h2>
        <p>Please make your choice</p>
        <section>
          <button class="rock">Rock<br />⛰️</button>
          <button class="paper">Paper<br />📜</button>
          <button class="scissors">
            Scissors<br />
            ✂️
          </button>
          <button class="lizard">
            Lizard<br />
            🦎
          </button>
          <button class="spock">Spock<br />🖖</button>
        </section>
      </article>

      <article class="two">
        <h2>Player Two</h2>
        <p>Waiting for Player 1 to make their choice</p>
        <section>
          <button class="rock">Rock<br />⛰️</button>
          <button class="paper">Paper<br />📜</button>
          <button class="scissors">
            Scissors<br />
            ✂️
          </button>
          <button class="lizard">
            Lizard<br />
            🦎
          </button>
          <button class="spock">Spock<br />🖖</button>
        </section>
      </article>
    </main>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
